<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestão de Despesas</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Sistema de Gestão de Despesas</h1>

    <!-- Formulário para cadastrar novo colaborador -->
    <h2>Cadastrar Novo Colaborador</h2>
    <form id="form-colaborador">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>
        <label for="cargo">Cargo:</label>
        <input type="text" id="cargo" name="cargo" required>
        <button type="submit">Cadastrar</button>
    </form>

    <!-- Lista de colaboradores -->
    <h2>Lista de Colaboradores</h2>
    <ul id="lista-colaboradores"></ul>

    <!-- Script JavaScript -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
