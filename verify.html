<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Assinatura</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 500px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            margin-top: 0;
            color: #333;
        }
        textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            font-size: 18px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Verificar Assinatura</h2>
        <textarea id="document" placeholder="Cole o documento assinado aqui..."></textarea>
        <input type="text" id="signature" placeholder="Cole a assinatura aqui...">
        <button onclick="verifySignature()">Verificar</button>
        <p class="result" id="verificationResult"></p>
    </div>

    <script>
        function verifySignature() {
            var documentContent = document.getElementById('document').value;
            var signature = document.getElementById('signature').value;
            fetch('/verify', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ document: documentContent, signature: signature })
            })
            .then(response => response.json())
            .then(data => {
                var result = data.valid ? 'Assinatura válida' : 'Assinatura inválida';
                document.getElementById('verificationResult').innerText = result;
            })
            .catch(error => console.error('Erro:', error));
        }
    </script>
</body>
</html>
